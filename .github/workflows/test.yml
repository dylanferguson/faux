name: Test
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  test:
    name: Run Integration testss
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Node install
        shell: bash -l {0}
        run: nvm install
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          build: npm run build
          start: npm start
          wait-on: http://localhost:3000
